schemaVersion: 1
kind: command
metadata:
  name: Logs
  slug: logs
  description: Stream or tail logs from a Kubernetes pod
  tags: [kubernetes, logs, debugging]
dependencies: [kubectl]
defaults:
  shell: /bin/bash
  timeout: "0s"
args:
  positional:
    - name: pod
      description: Name of the pod (omit for interactive selection)
      required: false
      default: ""
  flags:
    - name: namespace
      short: "n"
      type: string
      description: Kubernetes namespace
      default: ""
    - name: all
      short: A
      type: bool
      description: Show resources across all namespaces
      default: "false"
    - name: container
      short: c
      type: string
      description: Container name (for multi-container pods)
      default: ""
    - name: follow
      short: f
      type: bool
      description: Follow log output
      default: "false"
    - name: previous
      short: p
      type: bool
      description: Show logs from previous terminated container
      default: "false"
    - name: tail
      short: t
      type: string
      description: Number of lines to show from end of logs
      default: ""
steps:
  - name: logs
    run: |
      set -euo pipefail
      NS_FLAG=""
      if [[ "{{.args.all}}" == "true" ]]; then NS_FLAG="--all-namespaces"; fi
      if [[ -n "{{.args.namespace}}" ]]; then NS_FLAG="--namespace={{.args.namespace}}"; fi

      POD="{{.args.pod}}"
      if [[ -z "$POD" ]]; then
        if command -v fzf &>/dev/null; then
          ITEMS=$(kubectl get pods --no-headers ${NS_FLAG})
          if [[ -z "$ITEMS" ]]; then
            echo "No pods found."
            exit 1
          fi
          POD=$(echo "$ITEMS" | fzf --prompt="Select pod: " | awk '{print $1}')
          [[ -z "$POD" ]] && echo "No pod selected." && exit 1
        else
          echo "No pod specified. Available pods:"
          kubectl get pods ${NS_FLAG}
          echo ""
          echo "Tip: install fzf for interactive selection"
          exit 1
        fi
      fi

      ARGS=()
      if [[ -n "${NS_FLAG}" ]]; then ARGS+=(${NS_FLAG}); fi
      if [[ -n "{{.args.container}}" ]]; then ARGS+=(--container "{{.args.container}}"); fi
      if [[ "{{.args.follow}}" == "true" ]]; then ARGS+=(--follow); fi
      if [[ "{{.args.previous}}" == "true" ]]; then ARGS+=(--previous); fi
      if [[ -n "{{.args.tail}}" ]]; then ARGS+=(--tail "{{.args.tail}}"); fi
      kubectl logs "$POD" ${ARGS[@]+"${ARGS[@]}"}
