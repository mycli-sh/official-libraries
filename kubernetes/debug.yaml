schemaVersion: 1
kind: command
metadata:
  name: Debug
  slug: debug
  description: Attach an ephemeral debug container to a running pod
  tags: [kubernetes, debugging]
dependencies: [kubectl]
defaults:
  shell: /bin/bash
  timeout: "0s"
args:
  positional:
    - name: pod
      description: Name of the pod to debug (omit for interactive selection)
      required: false
      default: ""
  flags:
    - name: namespace
      short: "n"
      type: string
      description: Kubernetes namespace
      default: ""
    - name: image
      short: i
      type: string
      description: Debug container image
      default: busybox
    - name: target
      short: t
      type: string
      description: Target container to share process namespace with
      default: ""
steps:
  - name: debug
    run: |
      set -euo pipefail
      NS_FLAG=""
      if [[ -n "{{.args.namespace}}" ]]; then NS_FLAG="--namespace={{.args.namespace}}"; fi

      POD="{{.args.pod}}"
      if [[ -z "$POD" ]]; then
        if command -v fzf &>/dev/null; then
          ITEMS=$(kubectl get pods --no-headers ${NS_FLAG})
          if [[ -z "$ITEMS" ]]; then
            echo "No pods found."
            exit 1
          fi
          POD=$(echo "$ITEMS" | fzf --prompt="Select pod: " | awk '{print $1}')
          [[ -z "$POD" ]] && echo "No pod selected." && exit 1
        else
          echo "No pod specified. Available pods:"
          kubectl get pods ${NS_FLAG}
          echo ""
          echo "Tip: install fzf for interactive selection"
          exit 1
        fi
      fi

      ARGS=()
      if [[ -n "${NS_FLAG}" ]]; then ARGS+=(${NS_FLAG}); fi
      if [[ -n "{{.args.target}}" ]]; then ARGS+=(--target "{{.args.target}}"); fi
      kubectl debug -it "$POD" --image="{{.args.image}}" ${ARGS[@]+"${ARGS[@]}"}
